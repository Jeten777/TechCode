<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCode - Serwis Informatyczny</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <a href="Techcode.html">Powrót do strony głównej</a>
    <div class="form">
        <div class="login">
            <h1>Logowanie</h1>
            <form action="#">
                <div class="input">
                    <input type="text" placeholder="Wprowadź login">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input">
                    <input type="password" placeholder="Wprowadź hasło">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="check">
                    <div class="content">
                        <input type="checkbox" id="check">
                        <label for="check">Zapamiętaj mnie</label>
                    </div>
                    <a href="#" class="forgot">Zapomniałeś hasła?</a>
                </div>
                <div class="input button">
                    <input type="button" value="Zaloguj się">
                </div>
            </form>
            <div class="signup">
                <span>Nie masz konta?</span>
                <a href="#">Zarejestruj się</a>
            </div>
        </div>
    </div>
</body>
</html>
